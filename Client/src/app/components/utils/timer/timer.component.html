<div class="timer">
	<svg class="svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
		<g class="circle">
			<circle class="elapsed" cx="50" cy="50" r="45"></circle>
			<path
				[attr.stroke-dasharray]="stroke"
				class="path {{ color }}"
				d="
            M 50, 50
            m -45, 0
            a 45,45 0 1,0 90,0
            a 45,45 0 1,0 -90,0
          "
			></path>
		</g>
	</svg>
	<span class="label">{{ label }}</span>
	<!-- <div class="bar {{ color }}">
		<div class="back"></div>
		<div class="fore" [style.width.%]="percentage"></div>
	</div> -->
</div>
